<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar">
          <a href="#" class="logo"><img src="images/logo.svg" alt="Logo" /></a>

          <button class="menu-toggle" aria-label="Toggle menu">
            <span class="menu-icon"></span>
          </button>

          <div class="nav-overlay"></div>

          <div class="nav-wrapper">
            <button class="menu-close" aria-label="Close menu">
              <img
                src="images/icon-close-menu.svg"
                alt="Close Menu"
                width="35"
                height="35"
              />
            </button>

            <ul class="nav-menu">
              <li class="nav-item has-dropdown">
                <button class="nav-link dropdown-toggle">
                  Features
                  <img
                    class="arrow"
                    src="images/icon-arrow-down.svg"
                    alt="Dropdown arrow"
                    width="10"
                    height="6"
                  />
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a href="#" class="dropdown-item">
                      <img
                        src="images/icon-todo.svg"
                        alt="Todo List"
                        width="16"
                        height="16"
                      />
                      Todo List
                    </a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">
                      <img
                        src="images/icon-calendar.svg"
                        alt="Calendar"
                        width="16"
                        height="16"
                      />
                      Calendar
                    </a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">
                      <img
                        src="images/icon-reminders.svg"
                        alt="Reminders"
                        width="16"
                        height="16"
                      />
                      Reminders
                    </a>
                  </li>
                  <li>
                    <a href="#" class="dropdown-item">
                      <img
                        src="images/icon-planning.svg"
                        alt="Planning"
                        width="16"
                        height="16"
                      />
                      Planning
                    </a>
                  </li>
                </ul>
              </li>
              <li class="nav-item has-dropdown">
                <button class="nav-link dropdown-toggle">
                  Company
                  <img
                    class="arrow"
                    src="images/icon-arrow-down.svg"
                    alt="Dropdown arrow"
                    width="10"
                    height="6"
                  />
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#" class="dropdown-item">History</a></li>
                  <li><a href="#" class="dropdown-item">Our Team</a></li>
                  <li><a href="#" class="dropdown-item">Blog</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Careers</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
            </ul>

            <div class="nav-actions">
              <a href="#" class="btn btn-text">Login</a>
              <a href="#" class="btn btn-outline">Register</a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="hero">
          <div class="hero-content">
            <h1 class="hero-title">Make remote work</h1>
            <p class="hero-text">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <a href="#" class="btn btn-primary">Learn more</a>

            <div class="clients">
              <img
                src="images/client-databiz.svg"
                alt="logo of databiz"
                class="client-logo"
              />
              <img
                src="images/client-audiophile.svg"
                alt="logo of audiophile"
                class="client-logo"
              />
              <img
                src="images/client-meet.svg"
                alt="logo of meet"
                class="client-logo"
              />
              <img
                src="images/client-maker.svg"
                alt="logo of maker"
                class="client-logo"
              />
            </div>
          </div>

          <div class="hero-image">
            <picture>
              <img src="images/image-hero-desktop.png" class="hero-img" />
            </picture>
          </div>
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
